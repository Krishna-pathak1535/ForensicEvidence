<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Blockchain Verification - Forensic Blockchain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h2>Blockchain Integrity Verification</h2>
    <a href="{{ url_for('upload_file') }}" class="btn btn-secondary mb-3">Back to Upload</a>

    {% if tampered %}
        <div class="alert alert-danger">
            <strong>Blockchain Integrity: COMPROMISED</strong>
            <ul>
                {% for msg in messages %}
                <li>{{ msg }}</li>
                {% endfor %}
            </ul>
        </div>
    {% else %}
        <div class="alert alert-success">
            <strong>Blockchain Integrity: VERIFIED</strong>
            <p>All blocks are valid and chain is intact.</p>
        </div>
    {% endif %}
</div>
</body>
</html>
